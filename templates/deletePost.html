{% extends "base.html" %} {% block content %}<div class="row"><div class="col-md-12"><h1>Delete Post?</h1><hr></div></div><section class="row"><div class="col-md-12"><h2>{{blog_query.title}}</h2></div><div class="col-md-12"><p>{{blog_query.author}}, {{blog_query.created.strftime('%b %d, %Y')}}, Post Points: {{blog_query.likes}}</p></div><div class="col-md-12"><h3>{{blog_query.content}}</h3></div></section><section class="row"><div class="col-md-12">{% if not error %}<form method="post"><label><h2>Are you sure you want to delete the following post?</h2></label><div class="input-group"><input type="radio" name="q1" value="1" checked="checked">Yes <input type="radio" name="q1" value="0">No</div><button type="submit" class="btn btn-default">Submit</button></form>{% else %}<p>{{error}}</p>{% endif %}</div></section>{% endblock %}
