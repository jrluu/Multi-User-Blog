{% extends "base.html" %}

{% block content %}


  <h1> Your Post </h1>
  <hr >

  <h1> {{blog_query.title}} </h1>
  <h3> {{blog_query.author}} Date: {{blog_query.created}}</h3>
  <p>
    {{blog_query.content}}
  </p>
  <br>
  <p>{{blog_query.likes}}</p>

  {% if not error %}
    <form method="post">

      {% if blog_query.isRoot == True %}
        <label>
          <h2> Title </h2>
          <input type = "text" name = "title" >
        </label>
      {% endif %}

      <label>
        <h2> Content </h2>
        <textarea name="content"></textarea>
      </label>

      <br>
      <input type="submit" >

    </form>
  {% else %}
    <p>  {{error}} </p>

  {% endif %}


{% endblock %}
