{% extends "base.html" %}

{% block content %}

  <h1> Submit your own Post! </h1>
  <hr >

  <form method="post">
    <label>
      <h2> Title </h2>
      <input type = "text" name = "title" />
    </label>

    <label>
      <h2> Content </h2>
      <textarea name="content"></textarea>
    </label>

    <br>
    <input type="submit" />

  </form>


  <h1> Latest Blog Posts </h1>
  <hr>

  {% for post in post_query %}
    <h2> {{post.title}} </h2>
    <h3> {{post.author}} Date: {{post.created}}</h3>
    <p>
      {{post.content}}
    </p>
    <br>
    <p>{{post.likes}}</p>
  {% endfor %}

{% endblock %}
