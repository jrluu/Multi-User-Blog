{% extends "base.html" %}

{% block content %}

  <h1> Submit your own Post! </h1>
  <hr >

  <form method="post">
    <label>
      <h2> Title </h2>
      <input type = "text" name = "title" >
    </label>

    <label>
      <h2> Content </h2>
      <textarea name="content"></textarea>
    </label>

    <br>
    <input type="submit" >

  </form>


  <h1> Latest Blog Posts </h1>
  <hr>

  {% for post in post_query %}

    <h1><a href="blogPost?blog_post_id={{post.key.id()}}"> {{post.title}} </a></h1>
    <h3> {{post.author}} Date: {{post.created}}</h3>
    <p>
      {{post.content}}
    </p>
    <br>
    <p>{{post.likes}}</p>
    <a href="editPost?blog_post_id={{post.key.id()}}"> Edit post? </a>

    <br>
  {% endfor %}

{% endblock %}
