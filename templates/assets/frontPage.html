{% extends "base.html" %}

{% block content %}

  <section class="row">

    <div class="col-md-12">
      <h1> Latest Blog Posts </h1>
    </div>

    <hr>
  </section>


  <section class="row">

    {% for post in post_query %}
      <div class="col-md-12">
        <h2><a href="blogPost?blog_post_id={{post.key.id()}}"> {{post.title}} </a></h2>
        <p> (Posted {{post.created.strftime('%b %d, %Y')}} by {{post.author}}, Post Points: {{post.likes}})</p>
        <h3>{{post.content}}</h3>
        <a href="vote?blog_post_id={{post.key.id()}}&value=1">
          <button type="button" class="btn btn-default btn-md">
            <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" ></span>
          </button>
        </a>

        <a href="vote?blog_post_id={{post.key.id()}}&value=-1">
          <button type="button" class="btn btn-default btn-md">
            <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true" ></span>
          </button>
        </a>
        <br>
    </div>
    {% endfor %}


  </section>

{% endblock %}
