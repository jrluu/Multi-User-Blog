{% extends "base.html" %}

{% block content %}

  <section class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1> Register for an Account</h1>
    </div>
  </section>

  <section class="row">
    <div class="col-md-6 col-md-offset-3">

      <form method = "post">
        <div class="form-group">
          <label> Username </label>
          <input type = "text" class="form-control" name = "username" value = "{{username}}" required=true >
        </div>

        <div class="form-group">
          <label> Password </label>
          <input type = "password" class="form-control" name = "password" value = "{{password}}" required=true>
        </div>

        <div class="form-group">
          <label> Verify password </label>
          <input type = "password" class="form-control" name = "verifypw" value = "{{verifypw}}" required=true>
        </div>

        <div class="form-group">
          <label> Email (optional) </label>
          <input type="text" class="form-control" name="email" value="{{email}}">
        </div>

        <div> {{errorUser}}</div>
        <div> {{errorPass}}</div>

        <button type="submit" class="btn btn-default"> Submit </button>
        <button type="reset" class="btn btn-default"> Reset </button>
      </form>

      <br>
      <p> Have an account? </p>
      <a href="login"> Login here</a>

    </div>
  </section>

{% endblock %}
